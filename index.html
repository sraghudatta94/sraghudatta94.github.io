<!DOCTYPE html>
<html>
<body>

<h2 id="train_name">Vasudeva</h2>
<h2 id="train_next_location">For Thugo Jaffa</h2>
<h2 id="train_location">Check Train Status</h2>
<h2 id="demo"></h2>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      
      var obj = JSON.parse(this.response);
      console.log(obj.position);
      document.getElementById("demo").innerHTML = "Current Status : "+obj.position;
      document.getElementById("train_name").innerHTML = "Train Name : "+obj.train.name;
      document.getElementById("train_location").innerHTML = "Current Location : "+obj.current_station.name;
      document.getElementById("train_next_location").innerHTML = "Date : "+obj.start_date;
    }
  };
  xhttp.open("GET", "https://api.railwayapi.com/v2/live/train/17210/date/22-12-2017/apikey/rn5mt9ogj8/", true);
  xhttp.send();
}
</script>
 
</body>
</html>
